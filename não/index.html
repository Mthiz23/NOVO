<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Strayth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #5cb85c;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Strayth Logo">
        </div>
        <h2>LOGIN</h2>
        <form id="loginForm">
            <label for="email">E-MAIL:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="senha">SENHA:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit">Entrar</button>
        </form> 
        <p id="erro" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            let email = document.getElementById('email').value;
            let senha = document.getElementById('senha').value;

            // Substitua 'usuarioValido' e 'senhaValida' pelos seus próprios mecanismos de validação
            if (email === 'usuario@exemplo.com' && senha === 'senha123') {
                // Redireciona para a página principal em caso de sucesso
                window.location.href = 'pagina_principal.html'; 
            } else {
                // Exibe uma mensagem de erro
                document.getElementById('erro').textContent = 'Email ou senha incorretos.';
            }
        });
    </script>
</body>
</html>
